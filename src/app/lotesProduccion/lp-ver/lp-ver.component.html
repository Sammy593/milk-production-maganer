<div class="container p-4">
    <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Accion</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let group of data">
             <td>{{group.id}}</td>
             <td>{{group.name}}</td>
             <td>{{group.email}}</td>
             <td><button>{{group.id}}</button></td>
         </tr>
      </tbody>
    </table>
  </div>
