<mat-toolbar >    
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened" >
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <span>Producción de Leche Pasteurizada - Admin</span>
        
</mat-toolbar>

<mat-sidenav-container class="example-container" >
    <mat-sidenav class="mat-elevation-z8" #sidenav="matSidenav"  mode="side" opened>
        <img class="avatar mat-elevation-z8" src="assets/korogif.gif" alt="">
        <h4 class="name">Usuario Sistema</h4>
        <p class="designation" >Ing. en Tecnologías de la Información</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" >
            <mat-icon>person</mat-icon>
            <span><a [routerLink]="['productores']" >Productores</a></span>
        </button>
        
        <mat-divider></mat-divider>

        <button mat-button class="menu-button" >
            <mat-icon>person</mat-icon>
            <span><a [routerLink]="['registroRecepcionLeche']" >Rgt. Recp. Leche</a></span>
        </button>
        
        <mat-divider></mat-divider>

        <button mat-button class="menu-button" >
            <mat-icon>logout</mat-icon>
            <span>Salir</span>
        </button>
        
    </mat-sidenav>

    <mat-sidenav-content>

        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>


</mat-sidenav-container>
