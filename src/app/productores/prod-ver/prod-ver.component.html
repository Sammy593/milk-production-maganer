<div class="container">
  <div class="card m-5 p-3">
    <div class="card-body">
      <table
        class="table table-striped table-bordered table-sm row-border hover"
        id="datatableexample"
      >
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let group of data">
            <td>{{ group.id }}</td>
            <td>{{ group.name }}</td>
            <td>{{ group.email }}</td>
            <td>
              <button class="btn" (click) = "eliminar(group.name)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
